<!DOCTYPE html>

<html>

<head>
    <title>Rhyme Generator</title>
    <style>
        button {
            height: 50px;
            width: 100px;
            border-radius: 5%;
        }
    </style>
</head>

<body>
    <h1>Rhyme Generator</h1>
    <div>
        <button onclick="maryHad()">Mary had a</button>
        <button onclick="littleLamb()">Little lamb</button>
        <button onclick="fleece()">Fleece</button>
        <button onclick="lineBreak()">line break</button>
    </div>

    <div>
        <button onclick="bye()">Clear</button>
        <button onclick="displayRhyme()">Display Rhyme</button>
    </div>
    <script>
        let rhyme = "";

        function maryHad() {
            rhyme += "Mary had a ";
        }

        function littleLamb() {
            rhyme += "little lamb, ";
        }

        function fleece() {
            rhyme += "Whose fleece was white as snow.";
        }

        function displayRhyme() {
            alert(rhyme);
        }

        function bye() {
            rhyme = "";
        }

        function lineBreak() {
            rhyme += "\n";
        }
    </script>
</body>

</html>
