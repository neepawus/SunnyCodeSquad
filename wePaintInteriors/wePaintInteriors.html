<!DOCTYPE html>
<html>

<head>
    <title>WePaintInteriors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>

<body>
    <h1>WePaintInteriors - the interior painting pros</h1>
    <p>We're excited to paint your room or office! Please fill out the form below to receive a quote:</p>
    <form action="https://www.w3schools.com/action_page.php">
        <p>First Name <input id="longform" type="text" placeholder="Ash"></p>
        <p>Last Name <input id="longform" type="text" placeholder="Ketchum"></p>
        <p>Email <input id="longform" type="email" placeholder="master@pokemon.com"></p>
        <p>Address <input id="address" type="text" placeholder="Number and Street"></p>
        <p><input id="citystatezip" type="text" placeholder="City"></p>
        <p><input id="citystatezip" type="text" placeholder="State" maxlength="2"></p>
        <p><input id="citystatezip" type="text" placeholder="Zip Code"></p>
        <p>Desired start: <input id="start" type="text"></p>
        <p>Time: <input id="time" type="text"></p>
        <p>Desired paint color:
            <select id="paint-select">
                <option value="">Black</option>
                <option value="">White</option>
                <option value="">Light Blue</option>
                <option value="">Yellow</option>
                <option value="">Green</option>

            </select>
        </p>
        <p>Comments <input id="comments" type="text"></p>
        <button>Submit</button>
    </form>
</body>

</html>
