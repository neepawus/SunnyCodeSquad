<!DOCTYPE html>

<head>

    <title>Array Methods</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <h1>Array Methods</h1>
    <p>This is my array</p>
    <p id="display"></p>
    <button onclick="unshift()">Unshift</button>
    <button onclick="shift()">Shift</button>
    <input id="newItem" type="text">
    <button onclick="push()">Push</button>
    <button onclick="pop()">Pop</button>
    <button onclick="klear()">Clear</button>

    <script>
        let HeroSchool = ["Bakugou", "Midoriya", "Todoroki", "Iida", "Uraraka"];

        function display() {
            document.getElementById("display").innerHTML = HeroSchool;
        }

        function pop() {
            HeroSchool.pop();
            display()
        }

        function shift() {
            HeroSchool.shift();
            display()
        }

        function unshift() {
            HeroSchool.unshift(document.getElementById("newItem").value);
            display()
        }

        function push() {
            HeroSchool.push(document.getElementById("newItem").value);
            display()
        }

        function klear() {
            HeroSchool = [];
            display()
        }


    </script>
</body>

</html>
