<!DOCTYPE html>

    <head>
       
        <title>More Loops</title>
       
    </head>
    <body>
      
        
        <script>
        let sum=0;
        for (let i=1; i<=100;1++) {
            sum = sum + i;
            //first time through sumRight equals 0. i equals 1. 0+1=1(sumLeft)
            //second run through sumRight equals 1. i equals 2. 1+2=3(sumLeft)
            //it will be like 1+2+3+4+5, instead of 1+1+1+1+1 
            //because sum will have a different value each time
        }
        
        
        </script>
    </body>
</html>
